<div class="container" style="margin:150px auto">
    <div class="margin-t-md">
        <div class="customer-form">
            <div class="card">
                <h3>Registration Form</h3>
            </div>

            <form action="RegisterController" method="post" role="form" autocomplete="off" enctype='multipart/form-data'>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="customer-first_name">First name</label>
                            <input type="text" id="customer-first_name" class="form-control" name="firstname"
                                   maxlength="32" aria-required="true" placeholder="First Name">

                            <p class="help-block help-block-error"></p>
                        </div>
                    </div>
                    
                     <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="customer-last_name">MIddle name</label>
                            <input type="text" id="customer-last_name" class="form-control" name="middlename"
                                   maxlength="32" aria-required="true" placeholder="Middle Name">

                        </div>
                    </div>
                    
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="customer-last_name">Last name</label>
                            <input type="text" id="customer-last_name" class="form-control" name="lastname"
                                   maxlength="32" aria-required="true" placeholder="Last Name">

                        </div>
                    </div>
                    
                </div>

                <div class="row">
                
                	<div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="customer-email">Gender</label><br>
                            <select name="gender" id="gender">
							  <option value="male">Male</option>
							  <option value="female">Female</option>
							</select>
							
                        </div>
                    </div>
                  </div>
                  <div class="row">  
                    <!--  -->
                    <div class="col-sm-3">

                        <div class="form-group">
                            <label class="control-label" for="customer-dob">DOB</label>
                            <div class="input-group">
                                <input type="text" id="customer-dob" class="form-control datepicker" name="dob">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default"><i class="far fa-calendar-alt"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				
				<div class="row">
					<div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="customer-email">Email</label>
                            <input type="text" id="customer-email" class="form-control" name="email" maxlength="32" aria-required="true">
                            <p class="help-block help-block-error"></p>
                        </div>
                    </div>
                </div>
                
				<div class="row">
					<div class="col-sm-6">
						<div class="form group">
							<label class="control-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" aria-required="true">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form group">
							<label class="control-label">Confirm Password</label>
							<input type="password" class="form-control" id="cpassword" name="cpassword" aria-required="true">
						</div>
					</div>
				</div>

                <div id="main-container">
                <label class="control-label">Address Bar</label>
                    <div class="panel card container-item">
                        <div class="panel-body">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label" for="address_line_one_0">Address line 1</label>
                                            <input type="text" id="address_line_one_0" class="form-control" name="Address[0][address_line1]" maxlength="255">
                                            <p class="help-block help-block-error"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label" for="address_line_two_0">Address line 2</label>
                                            <input type="text" id="address_line_two_0" class="form-control" name="Address[0][address_line2]" maxlength="255">
                                            <p class="help-block help-block-error"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label" for="city_0">City</label>
                                            <input type="text" id="city_0" class="form-control" name="Address[0][city]" maxlength="64">
                                            <p class="help-block help-block-error"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label" for="state_0">State</label>

												<option value="Delhi">Delhi</option>
												<option value="Lakshadweep">Lakshadweep</option>
												<option value="Puducherry">Puducherry</option>
												<option value="Goa">Goa</option>
												<option value="Gujarat">Gujarat</option>
												<option value="Haryana">Haryana</option>
												<option value="Himachal Pradesh">Himachal Pradesh</option>
												<option value="Jammu and Kashmir">Jammu and Kashmir</option>
												<option value="Jharkhand">Jharkhand</option>
												<option value="Karnataka">Karnataka</option>
												<option value="Kerala">Kerala</option>
												<option value="Madhya Pradesh">Madhya Pradesh</option>
												<option value="Maharashtra">Maharashtra</option>
												<option value="Manipur">Manipur</option>
												<option value="Meghalaya">Meghalaya</option>
												<option value="Mizoram">Mizoram</option>
												<option value="Nagaland">Nagaland</option>
												<option value="Odisha">Odisha</option>

												<option value="Uttar Pradesh">Uttar Pradesh</option>
												<option value="Uttarakhand">Uttarakhand</option>
												<option value="West Bengal">West Bengal</option>

                                                </optgroup>
                                            </select>-->
                                        </div>
                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

								<div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label">Postal Code</label>
                                            <input type="text"  class="form-control" name="Address[0][address_line2]" maxlength="255">
                                            <p class="help-block help-block-error"></p>
                                        </div>
                                    </div>
								
								
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div>
                                            <a href="javascript:void(0)" class="remove-item btn btn-sm btn-danger remove-social-media">Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <a class="btn btn-success btn-sm" id="add-more" href="javascript:;" role="button"><i class="fa fa-plus"></i> Add more address</a>
                    </div>
                </div>
                
                <div class="row">
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="mob_number">Mobile Number</label>
                            <input type="number" id="mob_number" class="form-control" name="mobile_number" maxlength="10" aria-required="true">
                            <p class="help-block help-block-error"></p>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                	<div class="col-sm-4">
						<label for="imageFile">Select some images:</label>
	  					<input type="file" id="imageFile" name="picture" accept="image/*" multiple>
  					</div>
                </div>
                <div class="row">
                	<div class="col-sm-6">
						<label for="security_answer">Security Answer</label>
	  					<input type="text" id="sec_ans" name="security_answer">
  					</div>
                </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>

            </form>
        </div>
    </div>
</div>
